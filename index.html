<!DOCTYPE html>
<html>
<head>
	<title>Tic-tac-toy</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
		<div id="choice">
			<h1 class="title_choice">Выберите <span style="color: red;">X</span> или 
				<span style="color: blue;">O</span></h1>
			<p id="button_choice">
				<a id="cross" onclick="game.start('x')" href="#">X</a>
				<a id="zero" onclick="game.start('o')" href="#">O</a>
			</p>
		</div>
	</div>


	<table id="xo" hidden="true">
		<tr>
			<td id="cell_00" onclick='field.touch(0, 0)'></td>
			<td id="cell_01" onclick='field.touch(0, 1)'></td>
			<td id="cell_02" onclick='field.touch(0, 2)'></td>
		</tr>
		<tr>
			<td id="cell_10" onclick='field.touch(1, 0)'></td>
			<td id="cell_11" onclick='field.touch(1, 1)'></td>
			<td id="cell_12" onclick='field.touch(1, 2)'></td>
		</tr>
		<tr>
			<td id="cell_20" onclick='field.touch(2, 0)'></td>
			<td id="cell_21" onclick='field.touch(2, 1)'></td>
			<td id="cell_22" onclick='field.touch(2, 2)'></td>
		</tr>
	</table>

	<div>
		<p id="result" hidden="true"></p>
	</div>

	<p id="nextGame">
		<a href="#" id="nextGameButton" onclick="game.nextGame()" hidden="true">Новая игра</a>
	</p>

	<div id="gameRes">
		<table id="tableRes">
			<tr>
				<td>User</td>
				<td>Computer</td>
			</tr>
			<tr>
				<td id="resUser">0</td>
				<td id="resComputer">0</td>
			</tr>
		</table>
	</div>

	<a id="clear" href="#" onclick="game.clearRes()">Сбросить результаты</a>

	<script type="text/javascript" src="code.js"></script>
</body>
</html>
